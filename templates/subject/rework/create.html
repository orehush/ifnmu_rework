{% extends 'base.html' %}

{% load bootstrap4 %}

{% block head %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>Application rework form</h1>
        </div>
        <div class="row">
            <form action="{% url 'rework-create' %}" method="post" class="form" enctype="multipart/form-data">
              {% csrf_token %}
              {% bootstrap_form form %}
              {% buttons %}
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
